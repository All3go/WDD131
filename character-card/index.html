<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="Character Card" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A character card for a Druid in a fantasy game.">
    <meta property="og:image" content="houba.jpeg">
    <meta property="og:url" content="https://">
    <meta name="twitter:card" content="summary_large_image">
  <title>Character Card</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="houba.jpeg" alt="A Picture of a male centaur holding a glowing staff surronded byu glowing mushrooms.">
    <div class="name">Houba of Eropus</div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class">Druid - Circle of Spores</span></p>
      <p><strong>Level:</strong> <span id="level">3</span></p>
      <p><strong>Health:</strong> <span id="health">30</span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
